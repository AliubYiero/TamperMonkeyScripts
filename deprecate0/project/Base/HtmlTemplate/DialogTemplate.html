<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>DialogTemplate</title>
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <div class="dialog-container">
      <aside class="configs-choose-list"></aside>
      <main class="config-detail"><span class="close-icon"></span>
        <h1 class="config-title">直播间ID</h1>
        <section class="input-area">
          <input class="config-input" placeholder="请输入直播间ID (直播间地址最后的数字码)"/>
          <button class="submit-config">确认</button>
        </section>
        <hr/>
      </main>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
